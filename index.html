<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="bgcontainer">
  

    <div class="card">
      <img class="top" src="images/bg-pattern-card.svg" alt="cardbg">
      <img class="prof" src="images/image-victor.jpg" alt="Victor">
      <div class="name">
        <p><span class="fname">Victor Crest</span> 26 </p>
      </div>
      <div class="loc">
        London
      </div>
      <hr>
      <div class="bottom">
        <pre>
          <span class="num">  80K</span>
          Followers
        </pre>
        <pre>
          <span class="num">803K</span>
          Likes
        </pre>
        <pre>
          <span class="num"> 1.4K</span>
          Photos
        </pre>
        
      </div>

    </div>



    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/Mastza28"> Zack (Mastza28)</a>.
    </footer>

  </div>

</body>
</html>
